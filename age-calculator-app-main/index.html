<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="Reset.css"/><!--reset all html document-->
  <link rel="stylesheet" href="style.css"/><!-- style sheet for our html document-->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    #container
    {
      font-family: 'Poppins', sans-serif;
    }

  </style>
</head>
<body>
  <div id="container">

    <label for="DD" id="labelD" class="firstRow">DAY</label>
    <label for="MM" id="labelM" class="firstRow">MONTH</label>
    <label for="YYYY" id="labelY" class="firstRow">YEAR</label>
    
    <br/>

    <input type="text" class="userValue" id="DD" name="DD" placeholder="DD">
    <input type="text" class="userValue" id="MM" name="MM" placeholder="MM">
    <input type="text" class="userValue" id="YYYY" name="YYYY" placeholder="YYYY">
    <br/>
    <h6 id="validDay">must be a valid date</h6>
    <h6 id="validMonth">must be a valid month</h6>
    <h6 id="validYear">must be in a past</h6>
    <hr/>

    <button id="submiit" type="submit" onclick="dateOfBirth()">
    <svg id="logo" xmlns="http://www.w3.org/2000/svg" width="95" height="95"   viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
    </button>
    
    
    <div id="output">
    <p> <span class="userOutput" id="Y">--</span>  years</p>
    <p> <span class="userOutput" id="M">--</span>  months</p>
    <p> <span class="userOutput" id="D">--</span> days</p>
    </div> <!--output closed-->
  </div> <!--container closed-->





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rahul Chhillar</a>.
  </div>

  <script src="dobCode.js"> </script>
</body>
</html>
