<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--below three lines for connecting google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="reset.css"/>
  
  <link rel="stylesheet" href="toggleSwitch.css"/>
  <link rel="stylesheet" href="pagesSlider.css"/>
  <link rel="stylesheet" href="style.css"/>
  

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="container">
<div id="about">
  <h1>Simple, traffic-based pricing</h1>
  Sign-up for our 30-day trial. No credit card required. 
</div> <!--about-->
<div id="mainArea">
  <div id="screen375One">
  <div id="pageNums">100k PAGEVIEWS</div>
   <div id="price">$16.00</div>
    <div id="right"> / month</div>
 

    <input type="range" min="10000" max="1000000" id="selectPages" class="pageSlider" name="selectPages">
  </div> <!--use of 375screen size-->
    <br/>
 <br/>
 <div id="monthYear">
 <span id="month">Monthly Billing </span>
 
 <label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
</label>

 <span id="year"> Yearly Billing <span id="discount">25% discount </span> </span>

 </div>
 
<br/>
<br/>
 <hr/>
  <br/>
    <ul>
  <li>Unlimited websites</li>
  <button>Start my trial</button>
  <li>100% data ownership</li>
  <li>Email reports</li>
   </ul>
   
  

</div> <!--closing of mainArea-->
</div> <!--closing of container-->


 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Today More</a>.
  </div>
</body>
</html>
